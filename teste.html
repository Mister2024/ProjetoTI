<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Large Buttons Centered</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Custom styles for centering the container */
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Additional styles for large buttons */
        
        .large-btn {
            padding: 20px 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <button type="button" class="btn btn-primary large-btn">Large Button 1</button>
        <button type="button" class="btn btn-success large-btn">Large Button 2</button>
        <button type="button" class="btn btn-info large-btn">Large Button 3</button>
    </div>

    <!-- Bootstrap JS and dependencies (optional for buttons) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
